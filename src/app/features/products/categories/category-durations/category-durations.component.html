<div class="h">//durations:</div>
<div *ngIf="durations$ | async as durs">
  <div class="h2">
    <pre>{{ durs | json }}</pre>
  </div>
  <form [formGroup]="durationsForm">
    <mat-form-field class="full-width">
      <mat-select placeholder="durations" formControlName="durations">
        <mat-option
        *ngFor="let duration of durs"
        [value]="duration"
      >
        {{ duration }}
      </mat-option>
        <!-- <mat-option
          *ngFor="let duration of durations.insuranceDetails[0].insurances"
          [value]="duration.duration"
        >
          {{ duration.duration }}
        </mat-option> -->
      </mat-select>
    </mat-form-field>
  </form>
</div>
