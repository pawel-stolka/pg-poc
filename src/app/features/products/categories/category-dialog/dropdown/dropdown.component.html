<p>dropdown works!</p>
<div class="hop">
  selectorDurations: {{ selectorDurations | json }}
  plu: {{ plu }} | categoryName: {{ categoryName }}
</div>

<form [formGroup]="dropdownForm">
  <mat-form-field class="full-width">
    <mat-select placeholder="durations" formControlName="durations">
      <mat-option
        *ngFor="let duration of selectorDurations"
        [value]="duration"
      >
        {{ duration }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
